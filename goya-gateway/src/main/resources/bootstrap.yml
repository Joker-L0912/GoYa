server:
  port: 8080
spring:
  application:
    name: goya-gateway
  profiles:
    # 环境配置
    active: dev
  security:
    user:
      name: admin
      password: 123456
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.159.130:8848
      config:
        # 配置中心地址
        server-addr: 192.168.159.130:8848
        group: DEFAULT_GROUP
        # 配置文件格式
        file-extension: yml
        namespace: public
    gateway:
      routes:
        - id: 1
          uri: lb://goya-user
          predicates:
            - Path=/user/**
  config:
    import:
      - optional:nacos:application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#      - optional:nacos:gateway-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  level:
    root: debug
    com.alibaba.nacos: info
dubbo:
  registry:
    address: nacos://192.168.159.130:8848
    parameters:
      namespace: dubbo
      group: DUBBO_GROUP